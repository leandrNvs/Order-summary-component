<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <title>Frontend Mentor | Order summary card</title>
      <link rel="stylesheet" href="Assets/css/styles.css" />
   </head>
   <body>
      <!--======================== CARD ========================-->
      <div class="card">
         <img
            src="Assets/images/illustration-hero.svg"
            class="card-img"
            alt=""
         />
         <!--======================== CARD BODY ========================-->
         <div class="card__body">
            <h1 class="card__body-title">Order Summary</h1>
            <p class="card__body-description">
               You can now listen to millions of songs, audiobooks, and podcasts
               on any device anywhere you like!
            </p>
            <!--======================== CARD BODY PRICE ========================-->
            <div class="card__body-price">
               <div class="card__body-price-icon">
                  <img src="Assets/images/icon-music.svg" alt="" />
               </div>
               <div class="card__body-price-description">
                  <span class="card__body-price-description-title"
                     >Annual Plan</span
                  >
                  <span class="card__body-price-description-value"
                     >$59.99/year</span
                  >
               </div>
               <a href="#" class="card__body-price-btn">Change</a>
            </div>
         </div>
         <div class="card__footer">
            <button class="btn primary">Proceed to Payment</button>
            <button class="btn">Cancel Order</button>
         </div>
      </div>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by
         <a href="https://www.linkedin.com/in/leandrnvs">Leandro Neves</a>.
      </div>
   </body>
</html>
